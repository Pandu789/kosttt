<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KostKu - Platform Cari Kost Terlengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .filter-shadow { box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .active-page { background: #0d9488; color: white; }
        /* Reset Dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif; /* Menggunakan font yang bersih mirip di foto */
}

<style>
        /* --- RESET & DASAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 24px;
            font-weight: 800;
            color: #0000FF;
            text-decoration: none;
        }

        /* --- MENU DESKTOP --- */
        .nav-menu { display: flex; gap: 30px; align-items: center; }
        .nav-menu a { text-decoration: none; color: #444; font-weight: 500; transition: 0.3s; }
        .nav-menu a:hover { color: #0D9488; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* Tombol Pusat Bantuan */
        .btn-outline {
            border: 1.5px solid #0D9488;
            color: #0D9488;
            padding: 8px 22px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-outline:hover { background: #0D9488; color: white; }

        /* Tombol Hamburger */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #333;
            z-index: 1100;
            padding: 5px;
        }

        /* OVERLAY (Latar belakang gelap) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
/* Pastikan container logo punya posisi dan z-index tinggi */
.logo {
    position: relative;
    z-index: 1002; /* Angka tinggi agar tidak tertutup elemen lain */
    display: flex; /* Menghilangkan gap aneh di bawah gambar */
    align-items: center;
}

/* Pastikan Link membungkus gambar sepenuhnya */
.logo a {
    display: block; /* Agar area klik memenuhi gambar */
    text-decoration: none;
    cursor: pointer; /* Memaksa kursor jadi jari telunjuk */
}

/* Atur ukuran gambar di sini, bukan inline di HTML agar lebih rapi */
.logo img {
    height: 70px;
    width: auto; /* Agar rasio gambar tetap terjaga */
    display: block; /* Menghapus jarak default di bawah gambar */
    transition: opacity 0.3s;
}

/* Efek saat logo disorot (opsional) */
.logo a:hover img {
    opacity: 0.8; 
}
        /* --- RESPONSIF MOBILE --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            /* Sembunyikan tombol bantuan asli di mobile */
            .nav-right .btn-outline { display: none; }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                height: 100vh;
                background: white;
                flex-direction: column;
                justify-content: center;
                gap: 25px;
                padding: 20px;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
            }

            .nav-menu.active { right: 0; }
            
            /* Link di mobile jadi lebih besar */
            .nav-menu a { font-size: 18px; width: 100%; text-align: center; }

            /* Tampilkan tombol bantuan di dalam menu mobile */
            .nav-menu .mobile-help {
                display: block !important;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

   <nav>
        <div class="logo">
    <a href="index.html">
        <img src="asset/kosttt.webp" alt="kostkita"> 
    </a>
</div>

        <div class="nav-menu" id="nav-menu">
            <a href="carikost.html">Cari Kost</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>

            <a href="pusatbantuan.html" class="btn-outline mobile-help" style="display: none;">Pusat Bantuan</a>
        </div>

        <div class="nav-right">
            <a href="pusatbantuan.html" class="btn-outline">Pusat Bantuan</a>

            <button class="menu-toggle" id="btn-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <header class="bg-white py-12 px-6 md:px-16 border-b">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-black mb-6 leading-tight">Cari Kost Nyaman, Semudah <br><span class="text-teal-600">Pesan Makanan</span></h2>
            <div class="bg-white p-2 rounded-2xl shadow-2xl border flex flex-col md:flex-row gap-2">
                <input type="text" id="keywordInput" onkeyup="applyFilters()" placeholder="Lokasi, nama kost, atau kampus..." class="flex-1 p-4 outline-none">
                <button onclick="applyFilters()" class="bg-teal-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-teal-700">Cari Sekarang</button>
            </div>
        </div>
    </header>

    <main class="py-10 px-6 md:px-16 max-w-7xl mx-auto flex flex-col lg:flex-row gap-10">
        <aside class="lg:w-1/4">
            <div class="bg-white rounded-3xl p-6 filter-shadow sticky top-24 border border-slate-100">
                <h4 class="font-bold text-lg mb-6">Filter Properti</h4>
                <div class="space-y-6">
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase">Tipe Kost</label>
                        <select id="typeFilter" onchange="applyFilters()" class="w-full mt-2 p-3 bg-slate-50 border rounded-xl text-sm outline-none">
                            <option value="all">Semua Tipe</option>
                            <option value="Putra">Putra</option>
                            <option value="Putri">Putri</option>
                            <option value="Campur">Campur</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase flex justify-between">
                            Harga Maksimum
                            <span id="priceValue" class="text-teal-600">2.5 Jt</span>
                        </label>
                        <input type="range" id="priceFilter" min="800000" max="2500000" step="100000" value="2500000" 
                            oninput="updatePriceLabel(this.value)" onchange="applyFilters()" 
                            class="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-teal-600 mt-4">
                    </div>

                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase block mb-3">Fasilitas</label>
                        <div class="space-y-2">
                            <label class="flex items-center text-sm cursor-pointer"><input type="checkbox" value="wifi" onchange="applyFilters()" class="facility-check mr-3 accent-teal-600"> WiFi</label>
                            <label class="flex items-center text-sm cursor-pointer"><input type="checkbox" value="mandi_dalam" onchange="applyFilters()" class="facility-check mr-3 accent-teal-600"> Kamar Mandi Dalam</label>
                        </div>
                    </div>
                    <button onclick="resetFilters()" class="w-full text-xs text-slate-400 font-bold uppercase hover:text-red-500">Reset Filter</button>
                </div>
            </div>
        </aside>

        <div class="lg:w-3/4">
            <div id="kostGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            <div id="pagination" class="flex justify-center mt-12 space-x-2"></div>
        </div>
    </main>
<script>
        const btnToggle = document.getElementById('btn-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        const icon = btnToggle.querySelector('i');

        // Fungsi Membuka/Menutup Menu
        function toggleMenu() {
            const isOpen = navMenu.classList.toggle('active');
            
            if (isOpen) {
                overlay.style.display = 'block';
                icon.classList.replace('fa-bars', 'fa-times');
                document.body.style.overflow = 'hidden'; // Matikan scroll saat menu buka
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            navMenu.classList.remove('active');
            overlay.style.display = 'none';
            icon.classList.replace('fa-times', 'fa-bars');
            document.body.style.overflow = 'auto'; // Aktifkan scroll kembali
        }

        // Event Listeners
        btnToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        // Tutup menu jika link di dalamnya diklik
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    </script>
    <script>
        const allKost = [];
        const areas = ["Jakarta", "Bandung", "Jogja", "Malang", "Depok"];
        const types = ["Putra", "Putri", "Campur"];
        
        for(let i = 1; i <= 24; i++) {
            allKost.push({
                id: i,
                nama: "Kost " + ["Mawar", "Cempaka", "Executive", "Pondok"][i%4] + " " + i,
                tipe: types[i % types.length],
                harga: Math.floor(Math.random() * (2500000 - 800000)) + 800000,
                lokasi: areas[i % areas.length],
                wifi: Math.random() > 0.3,
                mandi_dalam: Math.random() > 0.5,
                image: `asset/${i+1}.webp`
            });
        }

        let currentPage = 1;
        let filteredData = [...allKost];
        const itemsPerPage = 6;

        function updatePriceLabel(val) {
            document.getElementById('priceValue').innerText = (val / 1000000).toFixed(1) + " Jt";
        }

        function applyFilters() {
            const keyword = document.getElementById('keywordInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const maxPrice = parseInt(document.getElementById('priceFilter').value);

            filteredData = allKost.filter(k => {
                return (k.nama.toLowerCase().includes(keyword) || k.lokasi.toLowerCase().includes(keyword)) &&
                       (type === 'all' || k.tipe === type) &&
                       (k.harga <= maxPrice);
            });
            currentPage = 1;
            render();
        }

        function render() {
            const grid = document.getElementById('kostGrid');
            grid.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const paginated = filteredData.slice(start, start + itemsPerPage);

            paginated.forEach(k => {
                grid.innerHTML += `
                    <div onclick="goToDetail(${k.id})" class="bg-white rounded-3xl overflow-hidden border border-slate-100 hover:shadow-2xl transition-all duration-500 cursor-pointer group">
                        <img src="${k.image}" class="w-full h-48 object-cover group-hover:scale-105 transition duration-500">
                        <div class="p-6">
                            <span class="text-[10px] font-bold uppercase text-teal-600 bg-teal-50 px-2 py-1 rounded-lg">${k.tipe}</span>
                            <h4 class="font-bold text-lg mt-2">${k.nama}</h4>
                            <p class="text-xs text-slate-400 mb-4"><i class="fa fa-map-marker-alt"></i> ${k.lokasi}</p>
                            <p class="text-teal-600 font-black text-lg">Rp ${(k.harga/1000).toFixed(0)}rb<span class="text-[10px] text-slate-400">/bln</span></p>
                        </div>
                    </div>`;
            });
        }

        // FUNGSI PINDAH HALAMAN
        function goToDetail(id) {
            window.location.href = `kostdetail.html?id=${id}`;
        }

        render();
    </script>
    <script>
    // ... (Data allKost dan fungsi render tetap sama seperti sebelumnya)

// FUNGSI UTAMA UNTUK FILTER
function applyFilters() {
    const keyword = document.getElementById('keywordInput').value.toLowerCase();
    const type = document.getElementById('typeFilter').value;
    const maxPrice = parseInt(document.getElementById('priceFilter').value);

    filteredData = allKost.filter(k => {
        return (k.nama.toLowerCase().includes(keyword) || k.lokasi.toLowerCase().includes(keyword)) &&
               (type === 'all' || k.tipe === type) &&
               (k.harga <= maxPrice);
    });
    currentPage = 1;
    render();
}

// LOGIKA PENANGKAPAN DATA DARI INDEX (URL PARAMETER)
window.onload = function() {
    // 1. Ambil parameter 'lokasi' dari URL (misal: ?lokasi=Jakarta)
    const urlParams = new URLSearchParams(window.location.search);
    const lokasiDiterima = urlParams.get('lokasi');

    if (lokasiDiterima) {
        const keywordInput = document.getElementById('keywordInput');
        if (keywordInput) {
            // 2. Masukkan teks lokasi ke kolom input pencarian
            keywordInput.value = lokasiDiterima;
            
            // 3. Jalankan fungsi filter agar daftar langsung tersaring otomatis
            applyFilters();
        }
    } else {
        // Jika tidak ada parameter di URL, tampilkan semua data secara normal
        render();
    }
};
    </script>
