<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Bantuan KOSTKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .form-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        /* Reset Dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif; /* Menggunakan font yang bersih mirip di foto */
}

/* Container Navigasi Utama */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 80px; /* Jarak samping yang lebar sesuai foto */
    background-color: #ffffff;
    border-bottom: 1px solid #f0f0f0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Bagian Kiri (Logo & Menu) */
.nav-left {
    display: flex;
    align-items: center;
    gap: 50px; /* Jarak antara logo dan deretan menu */
}

/* Gaya Logo */
.logo a {
    font-size: 24px;
    font-weight: 800;
    color: #0000FF; /* Warna biru sesuai gambar terakhir */
    text-decoration: none;
    letter-spacing: -1px;
}

/* Deretan Menu Navigasi */
.nav-menu {
    display: flex;
    gap: 30px;
}

.nav-menu a {
    text-decoration: none;
    color: #4A5568; /* Warna abu-abu gelap yang elegan */
    font-size: 16px;
    font-weight: 500;
    transition: color 0.3s ease;
    text-transform: capitalize;
}

.nav-menu a:hover {
    color: #0D9488; /* Warna teal saat di-hover sesuai brand KOSTKU */
}

/* Bagian Kanan (Tombol) */
.nav-right {
    display: flex;
    align-items: center;
}

/* Gaya Tombol Pusat Bantuan (Outline) */
.btn-outline {
    text-decoration: none;
    color: #0D9488;
    border: 1.5px solid #0D9488;
    padding: 8px 20px;
    border-radius: 25px; /* Lonjong sesuai gambar */
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-outline:hover {
    background-color: #0D9488;
    color: #ffffff;
}

/* Responsif untuk layar kecil/HP */
@media (max-width: 768px) {
    nav {
        padding: 15px 20px;
    }
    .nav-menu {
        display: none; /* Sembunyikan menu di mobile atau gunakan menu burger */
    }
}
    </style>
</head>
<body class="bg-[#F8FAFC]">

  <nav>
        <div class="nav-left">
            <div class="logo"><a href="index.html">KOSTKU</a></div>
            <div class="nav-menu">
                <a href="cari-kost.html">Cari Kost</a>
                <a href="about.html">About</a>
                <a href="blog.html">blog</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="pusatbantuan.html" class="btn-outline">Pusat Bantuan</a>
        </div>
    </nav>

    <section class="bg-[#E9F5F5] py-16 px-6 md:px-16">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 leading-tight">
                    Pusat Bantuan KOSTKU:<br>Kami siap membantu Anda 24/7.
                </h2>
                <div class="mt-8 relative max-w-lg">
                    <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
                        <i class="fa fa-search"></i>
                    </span>
                    
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <div class="relative">
                    <img src="https://illustrations.popsy.co/teal/customer-support.svg" alt="Support" class="w-80 h-auto">
                </div>
            </div>
        </div>
    </section>

    <section class="max-w-4xl mx-auto -mt-10 px-6 pb-20">
        <div class="bg-white rounded-[2.5rem] p-8 md:p-12 form-shadow border border-slate-50">
            <h3 class="text-xl font-bold text-center text-slate-800 mb-10">Hubungi Kami via WhatsApp</h3>
            
            <form id="whatsappForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="name" required placeholder="Masukkan nama lengkap" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Nomor WhatsApp Anda</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-slate-200 bg-slate-100 text-slate-500 font-bold">+62</span>
                            <input type="number" id="phone" required placeholder="812345678" class="w-full p-4 border border-slate-200 rounded-r-xl focus:ring-2 focus:ring-teal-500 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Kategori Masalah</label>
                    <select id="category" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none text-slate-600 appearance-none">
                        <option value="Pemesanan">Pemesanan</option>
                        <option value="Pembayaran">Pembayaran</option>
                        <option value="Akun">Akun</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Pesan Anda</label>
                    <textarea id="message" rows="4" required placeholder="Ceritakan masalah Anda secara detail..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition-all resize-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-[#22C55E] hover:bg-[#16A34A] text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-green-100 transition-all flex items-center justify-center">
                    <i class="fab fa-whatsapp mr-3 text-2xl"></i> Kirim Pesan WhatsApp
                </button>

                <p class="text-[11px] text-slate-400 text-center leading-relaxed">
                    Anda akan diarahkan ke aplikasi WhatsApp untuk memulai chat dengan tim support kami.<br>
                    Jam operasional: <strong>09:00 - 18:00 WIB</strong>.
                </p>
            </form>
        </div>
    </section>

    <footer class="bg-slate-800 text-white py-12 px-6 md:px-16">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <h2 class="text-2xl font-bold tracking-tight">KOSTKU</h2>
            <div class="flex space-x-8 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-white">Tentang Kami</a>
                <a href="#" class="hover:text-white">Karir</a>
                <a href="#" class="hover:text-white">Blog</a>
            </div>
            <div class="flex space-x-5">
                <i class="fab fa-facebook text-xl cursor-pointer hover:text-teal-400"></i>
                <i class="fab fa-instagram text-xl cursor-pointer hover:text-teal-400"></i>
                <i class="fab fa-twitter text-xl cursor-pointer hover:text-teal-400"></i>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil data dari form
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            
            // Nomor WhatsApp tujuan (Tim Support)
            const adminPhone = "6281234567890"; // Ganti dengan nomor asli
            
            // Format pesan
            const text = `Halo KOSTKU Support!%0A%0A*Nama:* ${name}%0A*No. WhatsApp:* 62${phone}%0A*Kategori:* ${category}%0A*Pesan:* ${message}`;
            
            // Buka URL WhatsApp
            const wpUrl = `https://wa.me/${adminPhone}?text=${text}`;
            window.open(wpUrl, '_blank');
        });
    </script>
</body>
</html>
