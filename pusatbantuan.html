<style>
        /* --- RESET & DASAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 24px;
            font-weight: 800;
            color: #0000FF;
            text-decoration: none;
        }

        /* --- MENU DESKTOP --- */
        .nav-menu { display: flex; gap: 30px; align-items: center; }
        .nav-menu a { text-decoration: none; color: #444; font-weight: 500; transition: 0.3s; }
        .nav-menu a:hover { color: #0D9488; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* Tombol Pusat Bantuan */
        .btn-outline {
            border: 1.5px solid #0D9488;
            color: #0D9488;
            padding: 8px 22px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-outline:hover { background: #0D9488; color: white; }

        /* Tombol Hamburger */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #333;
            z-index: 1100;
            padding: 5px;
        }

        /* OVERLAY (Latar belakang gelap) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
/* Pastikan container logo punya posisi dan z-index tinggi */
.logo {
    position: relative;
    z-index: 1002; /* Angka tinggi agar tidak tertutup elemen lain */
    display: flex; /* Menghilangkan gap aneh di bawah gambar */
    align-items: center;
}

/* Pastikan Link membungkus gambar sepenuhnya */
.logo a {
    display: block; /* Agar area klik memenuhi gambar */
    text-decoration: none;
    cursor: pointer; /* Memaksa kursor jadi jari telunjuk */
}

/* Atur ukuran gambar di sini, bukan inline di HTML agar lebih rapi */
.logo img {
    height: 70px;
    width: auto; /* Agar rasio gambar tetap terjaga */
    display: block; /* Menghapus jarak default di bawah gambar */
    transition: opacity 0.3s;
}

/* Efek saat logo disorot (opsional) */
.logo a:hover img {
    opacity: 0.8; 
}
        /* --- RESPONSIF MOBILE --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            /* Sembunyikan tombol bantuan asli di mobile */
            .nav-right .btn-outline { display: none; }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                height: 100vh;
                background: white;
                flex-direction: column;
                justify-content: center;
                gap: 25px;
                padding: 20px;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
            }

            .nav-menu.active { right: 0; }
            
            /* Link di mobile jadi lebih besar */
            .nav-menu a { font-size: 18px; width: 100%; text-align: center; }

            /* Tampilkan tombol bantuan di dalam menu mobile */
            .nav-menu .mobile-help {
                display: block !important;
                margin-top: 10px;
            }
        }
    </style>
</head>

<script>
        const btnToggle = document.getElementById('btn-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        const icon = btnToggle.querySelector('i');

        // Fungsi Membuka/Menutup Menu
        function toggleMenu() {
            const isOpen = navMenu.classList.toggle('active');
            
            if (isOpen) {
                overlay.style.display = 'block';
                icon.classList.replace('fa-bars', 'fa-times');
                document.body.style.overflow = 'hidden'; // Matikan scroll saat menu buka
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            navMenu.classList.remove('active');
            overlay.style.display = 'none';
            icon.classList.replace('fa-times', 'fa-bars');
            document.body.style.overflow = 'auto'; // Aktifkan scroll kembali
        }

        // Event Listeners
        btnToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        // Tutup menu jika link di dalamnya diklik
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    </script>
    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil data dari form
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            
            // Nomor WhatsApp tujuan (Tim Support)
            const adminPhone = "6281234567890"; // Ganti dengan nomor asli
            
            // Format pesan
            const text = `Halo KOSTKU Support!%0A%0A*Nama:* ${name}%0A*No. WhatsApp:* 62${phone}%0A*Kategori:* ${category}%0A*Pesan:* ${message}`;
            
            // Buka URL WhatsApp
            const wpUrl = `https://wa.me/${adminPhone}?text=${text}`;
            window.open(wpUrl, '_blank');
        });
