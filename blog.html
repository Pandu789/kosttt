<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .category-active { color: #0D9488; font-weight: 800; }
        .category-active span { transform: scale(1.5); }
        /* Reset Dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif; /* Menggunakan font yang bersih mirip di foto */
}

<style>
        /* --- RESET & DASAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            font-size: 24px;
            font-weight: 800;
            color: #0000FF;
            text-decoration: none;
        }

        /* --- MENU DESKTOP --- */
        .nav-menu { display: flex; gap: 30px; align-items: center; }
        .nav-menu a { text-decoration: none; color: #444; font-weight: 500; transition: 0.3s; }
        .nav-menu a:hover { color: #0D9488; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* Tombol Pusat Bantuan */
        .btn-outline {
            border: 1.5px solid #0D9488;
            color: #0D9488;
            padding: 8px 22px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-outline:hover { background: #0D9488; color: white; }

        /* Tombol Hamburger */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #333;
            z-index: 1100;
            padding: 5px;
        }

        /* OVERLAY (Latar belakang gelap) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        /* Pastikan container logo punya posisi dan z-index tinggi */
.logo {
    position: relative;
    z-index: 1002; /* Angka tinggi agar tidak tertutup elemen lain */
    display: flex; /* Menghilangkan gap aneh di bawah gambar */
    align-items: center;
}

/* Pastikan Link membungkus gambar sepenuhnya */
.logo a {
    display: block; /* Agar area klik memenuhi gambar */
    text-decoration: none;
    cursor: pointer; /* Memaksa kursor jadi jari telunjuk */
}

/* Atur ukuran gambar di sini, bukan inline di HTML agar lebih rapi */
.logo img {
    height: 70px;
    width: auto; /* Agar rasio gambar tetap terjaga */
    display: block; /* Menghapus jarak default di bawah gambar */
    transition: opacity 0.3s;
}

/* Efek saat logo disorot (opsional) */
.logo a:hover img {
    opacity: 0.8; 
}

        /* --- RESPONSIF MOBILE --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            /* Sembunyikan tombol bantuan asli di mobile */
            .nav-right .btn-outline { display: none; }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 75%;
                height: 100vh;
                background: white;
                flex-direction: column;
                justify-content: center;
                gap: 25px;
                padding: 20px;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
            }

            .nav-menu.active { right: 0; }
            
            /* Link di mobile jadi lebih besar */
            .nav-menu a { font-size: 18px; width: 100%; text-align: center; }

            /* Tampilkan tombol bantuan di dalam menu mobile */
            .nav-menu .mobile-help {
                display: block !important;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-800">

 
    <nav>
        <div class="logo">
    <a href="index.html">
        <img src="asset/kosttt.webp" alt="kostkita"> 
    </a>
</div>
        <div class="nav-menu" id="nav-menu">
            <a href="carikost.html">Cari Kost</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>

            <a href="pusatbantuan.html" class="btn-outline mobile-help" style="display: none;">Pusat Bantuan</a>
        </div>

        <div class="nav-right">
            <a href="pusatbantuan.html" class="btn-outline">Pusat Bantuan</a>

            <button class="menu-toggle" id="btn-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>


    <main class="max-w-7xl mx-auto px-6 md:px-16 py-10">
        <header class="mb-10 max-w-2xl">
            <h2 class="text-3xl md:text-4xl font-extrabold leading-tight text-slate-900">
                Blog KOSTKU: Tips & Inspirasi Terbaru.
            </h2>
        </header>

        <div class="flex flex-col lg:flex-row gap-12">
            
            <div class="lg:w-2/3">
                <div id="articleGrid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    </div>
            </div>

            <aside class="lg:w-1/3 space-y-8">
                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                    <h5 class="font-bold text-slate-900 mb-5">Kategori Blog</h5>
                    <ul class="space-y-4" id="categoryList">
                        <li onclick="filterArticles('Semua')" class="category-item flex items-center text-sm font-medium text-slate-600 hover:text-teal-600 cursor-pointer transition-all category-active" data-category="Semua">
                            <span class="w-2 h-2 bg-teal-500 rounded-full mr-3 transition-transform"></span> Semua Kategori
                        </li>
                        <li onclick="filterArticles('Tips Kost')" class="category-item flex items-center text-sm font-medium text-slate-600 hover:text-teal-600 cursor-pointer transition-all" data-category="Tips Kost">
                            <span class="w-2 h-2 bg-teal-500 rounded-full mr-3 transition-transform"></span> Tips Kost
                        </li>
                        <li onclick="filterArticles('Life Hacks')" class="category-item flex items-center text-sm font-medium text-slate-600 hover:text-teal-600 cursor-pointer transition-all" data-category="Life Hacks">
                            <span class="w-2 h-2 bg-teal-500 rounded-full mr-3 transition-transform"></span> Life Hacks
                        </li>
                        <li onclick="filterArticles('Berita Properti')" class="category-item flex items-center text-sm font-medium text-slate-600 hover:text-teal-600 cursor-pointer transition-all" data-category="Berita Properti">
                            <span class="w-2 h-2 bg-teal-500 rounded-full mr-3 transition-transform"></span> Berita Properti
                        </li>
                    </ul>
                </div>

                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                    <h5 class="font-bold text-slate-900 mb-2">Newsletter</h5>
                    <input type="email" placeholder="Email Anda" class="w-full px-4 py-3 bg-slate-50 border rounded-xl mb-3 text-sm outline-none focus:ring-2 focus:ring-teal-500">
                    <button class="w-full bg-[#0D9488] text-white py-3 rounded-xl font-bold text-sm">Langganan</button>
                </div>
            </aside>
        </div>
    </main>
<script>
    // DATA ARTIKEL
    const articles = [
        { title: "Cara Menata Kamar Sempit Jadi Aesthetic", date: "19 Nov 2023", category: "Tips Kost", author: "Jarren Moory", img: "https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?w=400" },
        { title: "Life Hacks: Masak Nasi Tanpa Magiccom", date: "21 Nov 2023", category: "Life Hacks", author: "Aanien Monity", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?w=400" },
        { title: "Update Kebijakan Kost di Indonesia 2026", date: "16 Nov 2023", category: "Berita Properti", author: "James Mamitar", img: "https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400" },
        { title: "5 Rekomendasi Kost Dekat Kampus Jakarta", date: "11 Nov 2023", category: "Tips Kost", author: "Jarren Moory", img: "https://images.unsplash.com/photo-1555854877-bab0e564b8d5?w=400" },
        { title: "Trik Menghemat Listrik AC di Kost", date: "05 Nov 2023", category: "Life Hacks", author: "Susi Riyanti", img: "https://images.unsplash.com/photo-1585338107529-13afc5f02586?w=400" }
    ];

    function filterArticles(category) {
        const grid = document.getElementById('articleGrid');
        const categoryItems = document.querySelectorAll('.category-item');
        
        // 1. Update UI Sidebar (Active State)
        categoryItems.forEach(item => {
            if(item.getAttribute('data-category') === category) {
                item.classList.add('category-active');
            } else {
                item.classList.remove('category-active');
            }
        });

        // 2. Filter Data
        const filtered = category === 'Semua' ? articles : articles.filter(a => a.category === category);

        // 3. Render ke Grid dengan Link ke blogdetail.html
        grid.innerHTML = "";
        if(filtered.length === 0) {
            grid.innerHTML = "<p class='text-slate-400 italic'>Belum ada artikel di kategori ini.</p>";
            return;
        }

        filtered.forEach(a => {
            grid.innerHTML += `
                <a href="blogdetail.html" class="block group cursor-pointer animate-fade-in">
                    <article>
                        <div class="rounded-2xl overflow-hidden mb-4 relative">
                            <span class="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-teal-600 z-10">${a.category}</span>
                            <img src="${a.img}" class="w-full h-48 object-cover group-hover:scale-110 transition duration-500">
                        </div>
                        <h4 class="font-bold text-slate-900 mb-2 group-hover:text-teal-600 transition-colors">${a.title}</h4>
                        <div class="flex items-center justify-between">
                            <p class="text-[11px] text-slate-400 font-medium">${a.date}</p>
                            <span class="text-[10px] font-bold text-slate-500">Oleh: ${a.author}</span>
                        </div>
                    </article>
                </a>
            `;
        });
    }

    // Jalankan saat pertama kali dibuka
    filterArticles('Semua');
</script>
<script>
        const btnToggle = document.getElementById('btn-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        const icon = btnToggle.querySelector('i');

        // Fungsi Membuka/Menutup Menu
        function toggleMenu() {
            const isOpen = navMenu.classList.toggle('active');
            
            if (isOpen) {
                overlay.style.display = 'block';
                icon.classList.replace('fa-bars', 'fa-times');
                document.body.style.overflow = 'hidden'; // Matikan scroll saat menu buka
            } else {
                closeMenu();
            }
        }

        function closeMenu() {
            navMenu.classList.remove('active');
            overlay.style.display = 'none';
            icon.classList.replace('fa-times', 'fa-bars');
            document.body.style.overflow = 'auto'; // Aktifkan scroll kembali
        }

        // Event Listeners
        btnToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        // Tutup menu jika link di dalamnya diklik
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</body>
